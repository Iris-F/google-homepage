<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <!--Added meta viewport to make the website responsive-->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--Added below code to add a favicon-->
      <link rel="icon" href="google-favicon-512.png" type="image/x-icon">

      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

      <title>Google</title>

      <style>
        body {
          font-family: arial,sans-serif;
          font-size: small;
        }

        nav {
          padding-top: 10px;
          padding-right: 20px;
          color: #000;
        }

        a {
          color: #1a0dab;
        }

        a.nav-link {
          color: #000;
        }
        a:visited {
          color: #609;
        }

        .center {
          margin: auto;
          width: 60%;
          padding: 150px;
          }

        .nav-icon {
          height: 35px;
          width: 35px;
        }

        .container {

          padding: 20px;
          margin: 0 auto;
          text-align: center;
        }

        .searchicon {
          height: 24px;
          width: 16px;
        }

        .input-group-text {
          background-color: white;
        }

        .form-control {
          border-right-color: white;
        }
        .btn {
          margin-right: 5px;
          font-size: 13px;
          font-weight: bold;
          background-color: #f2f2f2;
          color: #757575;
        }
        .navbar-footer {
          position: absolute;
          bottom: 0;
          width: 100%;
        }

      </style>

    <body>
      <header>
        <nav>
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" href="https://mail.google.com/mail/?tab=wm">Gmail</a>

            <li class="nav-item">
              <a class="nav-link" href="https://www.google.com/imghp?hl=en&tab=wi">Images</a>
            </li>
            <li class="nav-item">
              <img class="nav-icon" src="images/Google_apps.jpg">
            </li>
            <li class="nav-item">
              <img class="nav-icon" src="images/Google_notifications_icon.jpg">
            </li>
            <li class="nav-item">
              <img class="nav-icon" src="images/My_Google_icon.jpg">
            </li>
          </ul>
        </nav>
      </header>
      <div class="center">

        <div class="container">
          <img class="logo" src="images/googlelogo_color_272x92dp.png">
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control">
          <div class="input-group-append">
            <span class="input-group-text"><img class="searchicon" src="images/searchbyvoice.png"></span>
          </div>
        </div>

        <div class="container">
          <button type="button" class="btn btn-light">Google Search</button>
          <button type="button" class="btn btn-light">I'm Feeling Lucky</button>
        </div>
        <div class="container">
          Google offered in: <a href="http://www.google.nl">Nederlands</a>
        </div>
      </div>
      <footer>
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-footer">
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.google.com/preferences?hl=en">Settings</a>
